<!DOCTYPE html>
<head>
<script type="text/javascript" src="http://cdn.leafletjs.com/leaflet-0.7.3/leaflet.js"></script>
<link rel="stylesheet" href="http://cdn.leafletjs.com/leaflet-0.7.3/leaflet.css"/>

<script async src="https://www.googletagmanager.com/gtag/js?id=UA-90874154-3"></script>
<script>
  window.dataLayer = window.dataLayer || [];
  function gtag(){dataLayer.push(arguments);}
  gtag('js', new Date());

  gtag('config', 'UA-90874154-3');
</script>

</head>
<body>
<div id='map'></div>
<style>
#map{
  width: 100%;
  height: 500px;
}
</style>
<script>
var map = L.map('map', {
    center: [28.2554328,83.9769318],
    zoom: 16
});

L.tileLayer('http://{s}.tile.osm.org/{z}/{x}/{y}.png',{maxZoom:22}).addTo(map);


L.tileLayer('https://kathmandulivinglabs.github.io/PokharaAdminBuilding/{z}/{x}/{y}.png',{"tms":true, maxZoom:22}).addTo(map);

</script>
</body>
